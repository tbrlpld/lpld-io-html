<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="shortcut icon" type="image/png" href="image/favicon.ico">
	<title>lpld.io</title>
	<style>
	* {
		box-sizing: border-box;
	}

	body {
		font-family: "Helvetica", "Arial", sans-serif;
		font-size: 14px;
	}

	.flex-container {
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		overflow: hidden;
		display: flex; 
		justify-content: center; 
		align-items: center;
		flex-direction: column;
	}

	.content-wrapper {
		position: sticky;
		top: 0;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}

	.logo-container {
		position: sticky;
		top: 0;
		line-height: 0px;
	}

	.logo {
		width: 250px;
		height: 250px;
	}

	.btn-contact {
		margin: 20px;
		padding: 10px;
		border-radius: 3px;
		border: 1px solid black;
		background-color: rgba(0,0,0,0);
		text-decoration: none;
		color: black;
	}

	.btn-contact:hover {
		cursor: pointer;
		background-color: rgba(0,0,0,0.05);
	}

	.btn-contact:active {
		background-color: rgba(0,0,0,0.2);
	}
	</style>
</head>
<body>
	<div class="flex-container">
		<div class="content-wrapper">
			<div class="logo-container">
				<img src="image/logo.svg" class="logo">
			</div>
			<a href="mailto:tibor@lpld.io" " class="btn-contact" a>Contact</a>
		</div>
	</div>
</body>
</html>
